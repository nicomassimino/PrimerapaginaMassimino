{% extends 'base.html' %}
{% block content %}
<h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Propiedad</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Guardar</button>
</form>
<a href="{% url 'propiedades_lista' %}">Cancelar</a>
{% endblock %}
