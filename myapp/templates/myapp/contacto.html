{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-success mb-4">Contacto</h2>

  <form method="post" action="">
    {% csrf_token %}
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="id_nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" id="id_nombre" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="id_telefono" class="form-label">Tel√©fono</label>
        <input type="text" name="telefono" id="id_telefono" class="form-control">
      </div>
    </div>

    <div class="mb-3">
      <label for="id_correo" class="form-label">Correo</label>
      <input type="email" name="correo" id="id_correo" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="id_comentario" class="form-label">Comentario</label>
      <textarea name="comentario" id="id_comentario" rows="4" class="form-control" required></textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success px-5">Enviar</button>
    </div>
  </form>
</div>
{% endblock %}
