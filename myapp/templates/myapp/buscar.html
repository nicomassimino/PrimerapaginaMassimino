{% extends 'myapp/base.html' %}
{% block titulo %}Buscar Post{% endblock %}
{% block contenido %}
    <h2>Buscar Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Buscar</button>
    </form>
    {% if resultado %}
        <h3>Resultados:</h3>
        <ul>
            {% for post in resultado %}
                <li>{{ post.titulo }} - {{ post.fecha }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
