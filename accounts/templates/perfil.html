{% extends 'base.html' %}
{% block content %}
<h2>Perfil de {{ perfil.user.username }}</h2>
<img src="{{ perfil.avatar.url }}" width="150">
<p>Email: {{ perfil.user.email }}</p>
<p>Biografía: {{ perfil.bio }}</p>
<p>Link: <a href="{{ perfil.link }}">{{ perfil.link }}</a></p>
<p>Fecha de nacimiento: {{ perfil.fecha_nacimiento }}</p>
<a href="{% url 'editar_perfil' %}">Editar perfil</a><br>
<a href="{% url 'password_change' %}">Cambiar contraseña</a>
{% endblock %}
